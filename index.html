<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Classroom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/finalProject/css/style.css" />
  </head>
  <body class="container py-4">
    <!-- Navbar -->
    <nav class="mb-4 d-flex justify-content-between align-items-center">
      <h3>Pocket Classroom</h3>
      <div>
        <button id="nav-library" class="btn btn-outline-primary btn-sm">
          Library
        </button>
        <button id="nav-author" class="btn btn-outline-secondary btn-sm">
          Author
        </button>
        <button id="nav-learn" class="btn btn-outline-success btn-sm">
          Learn
        </button>
      </div>
    </nav>

    <!-- Library -->
    <section id="library" class="active">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Library</h4>
        <div class="d-flex gap-2">
          <button id="new-capsule" class="btn btn-primary">
            + New Capsule
          </button>
          <button id="export-btn" class="btn btn-outline-success btn-sm">
            Export
          </button>
          <button id="import-btn" class="btn btn-outline-info btn-sm">
            Import
          </button>
          <input
            type="file"
            id="import-file"
            accept=".json"
            style="display: none"
          />
        </div>
      </div>
      <div class="mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search capsules by title, subject, or level..."
        />
      </div>
      <div id="capsule-list" class="row g-3"></div>
    </section>

    <!-- Author -->
    <section id="author">
      <h4>Author Capsule</h4>
      <form id="author-form" class="mt-3">
        <input type="hidden" id="editing-id" />
        <div class="mb-3">
          <label class="form-label">Title *</label>
          <input id="capsule-title" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input id="capsule-subject" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Level</label>
          <select id="capsule-level" class="form-select">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Notes (one per line)</label>
          <textarea id="capsule-notes" class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Flashcards</label>
          <div id="flashcards-container"></div>
          <button
            type="button"
            id="add-flashcard"
            class="btn btn-sm btn-info mt-1"
          >
            Add Flashcard
          </button>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">Save Capsule</button>
          <button type="button" id="cancel-author" class="btn btn-secondary">
            Cancel
          </button>
        </div>
      </form>
    </section>

    <!-- Learn -->
    <section id="learn">
      <h4>Learn Mode</h4>

      <div class="mb-3">
        <label class="form-label">Choose capsule</label>
        <select id="learn-capsule-select" class="form-select"></select>
      </div>

      <ul class="nav nav-tabs mb-3" id="learn-tabs">
        <li class="nav-item">
          <button class="nav-link active" data-tab="notes">Notes</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-tab="flashcards">Flashcards</button>
        </li>
      </ul>

      <div id="notes-area">
        <input
          id="notes-search"
          class="form-control mb-2"
          placeholder="Search notes"
        />
        <ol id="notes-list"></ol>
      </div>

      <div id="flashcards-area" style="display: none">
        <div id="flashcard-container" class="flashcard-card mb-3">
          <div id="flashcard-panel" class="flashcard-inner border rounded">
            <div
              class="flashcard-face flashcard-front bg-light p-3"
              id="flash-front"
            ></div>
            <div
              class="flashcard-face flashcard-back bg-light p-3"
              id="flash-back"
            ></div>
          </div>
        </div>
        <div class="d-flex gap-2 mb-3">
          <button id="prev-flash" class="btn btn-secondary btn-sm">Prev</button>
          <button id="flip-flash" class="btn btn-primary btn-sm">Flip</button>
          <button id="next-flash" class="btn btn-secondary btn-sm">Next</button>
          <button id="shuffle-flash" class="btn btn-info btn-sm">
            Shuffle
          </button>
          <button id="restart-flash" class="btn btn-secondary btn-sm">
            Restart
          </button>
          <p
            id="flash-progress"
            style="margin-top: 10px; font-weight: bold"
          ></p>
        </div>

        <small id="flash-info"></small>
      </div>

      <button id="back-to-library" class="btn btn-dark mt-3">
        Back to Library
      </button>
    </section>

    <script type="module" src="/root/finalProject/js/library.js"></script>
  </body>
</html>
